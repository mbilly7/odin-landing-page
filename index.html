<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <nav>
            <p class="logo">Header Logo</p>
            <ul class="header-links">
                <li>header link one</li>
                <li>header link two</li>
                <li>header link three</li>
            </ul>
        </nav>
        <div class="hero">
            <div class="summary">
                <p class="hero-title">This website is awesome.</p>
                <p>This website has some subtext that goes under the main title. It's a smaller font and the color is a lower contrast.</p>
                <button>Sign Up</button>
            </div>
            <img class="hero-image" src="images/spongebob.jpg" alt="this is a placeholder for an image">
        </div>
    </header>
</body>
</html>
